services:
  api:
    container_name: api
    image: presentation
    restart: unless-stopped
    build:
      context: .
      dockerfile: Presentation/Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "8081:8081"

  db:
    container_name: db
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: app_db

  redis:
    container_name: cache
    image: redis:alpine
    restart: unless-stopped
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:  